<div class="card" [ngClass]="front ? 'card-front' : 'card-back'">
    <div class="front">
        <div class="view-box">
            <img src="{{card.img}}" alt="">
            <div class="label-box">
                <span class="label">{{card.label}}</span>
            </div>
        </div>
    
        <div class="content-box">
            <div class="title" [title]="card.title">{{card.title | interceptString: 10}}</div>
            <div class="favorite">
                <i class="iconfont">&#xe870;</i>
                <span class="num">{{card.hot}}</span>
                <i class="iconfont">&#xe86d;</i>
                <span class="num">{{card.collection}}</span>
            </div>
            <div class="author">作者: {{card.author}}</div>
    
            <div class="back-view">
                <i class="iconfont" (click)="front = !front">&#xe64e;</i>
            </div>
        </div>
    </div>
    
    <div class="back">
        <p>{{card.description | interceptString: 125}}</p>
        <div class="back-view">
            <i class="iconfont" (click)="front = !front">&#xe64e;</i>
        </div>
    </div>
</div>
