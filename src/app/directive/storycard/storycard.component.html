<div class="story-card">
    <div class="story-info">
        <div class="story-type"  [ngClass]="color">
            <i class="iconfont">&#xe6a2;</i>
            <span>{{card.storyType}}</span>
        </div>

        <div class="author">
            <span>作者:</span>
            <span>{{card.author}}</span>
        </div>

        <div class="time">
            <span>发布时间:</span>
            <span>{{card.timestamp}}</span>
        </div>
        
    </div>

    <div class="title"  [ngClass]="color" (click)="onClick()">
        <p>{{card.storyTitle}}</p>
    </div>

    <!-- <div class="introduction">
        {{card.storyIntro | interceptString: 6}}
    </div> -->

    <div class="content">
         简介: {{card.storyIntro | interceptString: 165}}
    </div>

    <div class="about">
        <div class="hot">
            <span>热度</span>
            <span>{{card.praiseNum}}</span>
        </div>
        <div class="comment">
            <span>评论</span>
            <span>{{card.commentsNum}}</span>
        </div>
        <div class="readall" (click)="onClick()" [ngClass]="color">
            <span>
                 阅读全文
            </span>
            <i class="iconfont">&#xe990;</i>
        </div>
    </div>
</div>
