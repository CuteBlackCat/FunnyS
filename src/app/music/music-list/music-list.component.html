<div class="music-list">

    <div class="list-box">
        <div class="item header">
            <div class="id"></div>
            
            <div class="controler">操作</div>
            <div class="title">音乐标题</div>
            <div class="songer">歌手</div>
            <div class="time">时常</div>
        </div>
        <div class="item" *ngFor="let item of musicList; let i = index">
            <div class="id">{{i > 8 ? i + 1 : '0' + ( i + 1 )}}</div>
            <div class="controler"><i class="iconfont">&#xe870;</i></div>
            <div class="title" (click)="playMusic(item, i)">{{item.songTitle}}</div>
            <div class="songer">{{item.singerName}}</div>
            <div class="time">{{item.time}}</div>
        </div>
    </div>
</div>
