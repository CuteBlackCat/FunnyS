<div class="story-detail">
    <div class="book preserve-3d" [class.active]="bookOpen" [class.close]="close">
        <!-- 封面 -->
        <div class="title-page page preserve-3d" [class.active]="bookOpen" [class.close]="close">
            <div class="front">
                <div class="content">
                    <p>{{ancestor.storyName}}</p>
                    <p>{{ancestor.author}}</p>
                    <p class="font14">故事简介：{{ancestor.introduction}}</p>
                </div>
                <div class="read">
                    <i class="iconfont arrow-back" (click)="bookOpen = true; close = false;">&#xe992;</i>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <p>{{ancestor.storyName}}</p>
                    <p>作者：{{ancestor.author}}</p>
                    <p class="font14">简介：{{ancestor.introduction}}</p>
                    <p class="chapter">第1章</p>
                    <p class="font14 message">{{ancestor.content}}</p>
                    <p class="view">
                        <i class="iconfont" *ngIf="!hot">&#xe873;</i>
                        <i class="iconfont" *ngIf="!lover">&#xe871;</i>
                        <i class="iconfont" *ngIf="hot">&#xe872;</i>
                        <i class="iconfont" *ngIf="lover">&#xe870;</i>
                        <span class="font14">发布时间：{{ancestor.publicTime}}</span>
                    </p>
                    <i class="iconfont arrow-front" (click)="bookOpen = false; close = true;">&#xe991;</i>
                    
                </div>
            </div>
        </div>

        <div class="content-page page  preserve-3d">
            <div class="front">2</div>
            <div class="back">-2</div>
        </div>

        <div class="back-page page  preserve-3d">
            <div class="front">3</div>
            <div class="back">-3</div>
        </div>
    </div>
</div>
